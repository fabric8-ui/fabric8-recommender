<div class="ana-progress-meter">
    <span *ngIf="config?.headerText" class="content-desc" [innerText]="config?.headerText && config?.headerText"></span>
    <div class="ana-progress-bar" *ngIf="config?.value">
        <div class="progress-meter" [ngStyle]="{'background-color': config?.bgColor, 'width': config?.width + '%'}"></div>
    </div>
    <span *ngIf="config?.footerText" class="footer-desc" [innerText]="config?.footerText"></span>
</div>
