<div class="pipeline-insights">
  <div class="imp " *ngIf="flag && flag1; else elseBlock">
    <div class="imp_info row warning-style">
      <span class="pficon-warning-triangle-o" data-toggle="tooltip"
        title="CVE Issue">
      </span>
      <span>
        <b>CVE's</b> and
        <b>License Issue(s)</b> are present
      </span>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="imp">
      <div class="imp_info row warning-style" *ngIf="flag" >
        <span class="pficon-warning-triangle-o" data-toggle="tooltip"
          title="CVE Issue">
        </span>
        <span>
          <b>CVE's</b> are present</span>
      </div>
      <div class="imp_info row" *ngIf="flag1">
        <span class="pficon-warning-triangle-o col warning-style" data-toggle="tooltip"
          title="License Issue">
        </span>
        <span>
          <b>License</b> Issue are present.</span>
      </div>
    </div>
  </ng-template>
</div>
