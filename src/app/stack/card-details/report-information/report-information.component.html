<div class="analytics-report-information">
    <div class="component-detail-headers">
        <div [class]="header.className" *ngFor="let header of report?.headers" [innerText]="header.text"></div>
    </div>
    <component-details [serial]="i" [type]="report?.type" [positions]="report?.headers" [compDetails]="cdetail" *ngFor="let cdetail of report?.componentDetails; let i = index;"></component-details>
</div>
